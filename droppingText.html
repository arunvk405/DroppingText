<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .drop-down {
      font-size: 24px;
      font-weight: bold;
      display: inline-block;
    }

    .drop-down span {
      display: inline-block;
      transform: translateY(-100px);
      opacity: 0;
      animation: dropDown 0.5s ease forwards;
    }

    /* Delay each letter to create a sequential dropping effect */
    .drop-down span:nth-child(1) { animation-delay: 0s; }
    .drop-down span:nth-child(2) { animation-delay: 0.1s; }
    .drop-down span:nth-child(3) { animation-delay: 0.2s; }
    .drop-down span:nth-child(4) { animation-delay: 0.3s; }
    .drop-down span:nth-child(5) { animation-delay: 0.4s; }
    .drop-down span:nth-child(6) { animation-delay: 0.5s; }

    /* Keyframes for dropping down animation */
    @keyframes dropDown {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="drop-down">
    <span>D</span><span>r</span><span>o</span><span>p</span><span>p</span><span>i</span><span>n</span><span>g</span>
  </div>
</body>
</html>
